<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script> 
    <!-- Slider CSS -->
    <link href="css/slider.css" rel="stylesheet" type="text/css">
    <script src="js/index.js"></script>
    
</head>
  <body>
   

    <div class="container-fluid">
            <div class="row" id="imagenHeader">
              <div class="span4"><img class="center-block" src="images/comp0-disney.png" /></div>
            </div>

            <div class="row">
                <div class="bg-overlay"></div>
                <video class="fullscreen-video" id="myVideo" autoplay="autoplay" muted loop>
                    <source src="videos/DISNEY-ELA-LG-1920x1080.mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="row">
                <div class="col" style="height: 450px; background-color: #8e8ee066;"></div>
                <div class="w-100">
                </div>
                <div class="card-carousel">
                    <div class="my-card"><img src="images/comp1-1-disney.png"></div>
                    <div class="my-card"><img src="images/comp1-2-disney.png"></div>
                    <div class="my-card"><img src="images/comp1-3-disney.png"></div>
                  </div>
                <div class="col-lg" style="height: 450px; background-color: white;">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12" id="txtColeccion">
                    <span id="txtSpan" class="fs-2">  La colección de Daisy, la más coqueta de Disney llega ELA y ELA Kids y está aqui para llenar tus días de diversión y magia.</span>
                    <button type="button" class="btn" id="btnColeccion">Ver Más!</button>
                </div>
               
               
                <div class="col-md-12" style="background-position: center;
                background-color: white;
                background-image: url(images/comp-bg3-disney.png);
                width: 100%;
                background-size: cover;
                height: 100%;
                background-repeat: no-repeat;
                padding-top: 8%;">

                    <div class="row"      style="
                    height: 1080px;
                    justify-content: center;
                    align-items: center;"  >
                    
                        <div class="col">
                            <img style="width: 60%;
                            justify-content: center;
                            margin: auto;
                            display: block;" src="images/comp2-1-disney.png" />
                        </div>
                        <div class="col">
                            <img style="width: 60%;
                            justify-content: center;
                            margin: auto;
                            display: block;" src="images/comp2-2-disney.png" />
                        </div>
                      </div>
                </div>
              </div>

              <div class="row">
                <div class="col" style="height: 450px; background-color: white;">
                    <img style="float: left;
                    position: relative;
                    bottom: 150px;" src="images/comp3-5-disney.png">

                    <img style="float: left;
                    position: relative;
                    bottom: 150px;
                    left: 25%;" src="images/comp3-6-disney.png">
                </div>
                <div class="w-100">
                    
                </div>
                <div class="card2-carousel">
                    <div class="my-card2"><img src="images/comp4-2-disney.png"></div>
                    <div class="my-card2"><img src="images/comp4-1-disney.png"></div>
                    <div class="my-card2"><img src="images/comp4-3-disney.png"></div>
       
                  </div>
                <div class="col" style="height: 350px; background-color: #8e8ee066;">
                </div>
              </div>

              <div class="row">
                <div class="col-lg" style="height: 150px; background-color: white; text-align: center;     top: 20%;position: relative;">
                    <button type="button"  class="btn" id="btnColeccion">Ver Más!</button>
                </div>
               </div>

              <div class="row">
                <div class="col" style="height: 450px; background-color:white;position: relative;">
                        <img src="images/comp7-1-disney.png">

                        <div style="position: absolute;
                        left: 10px;
                        top: 25px;
                        z-index: 1;
                        background-color: #F5E066;
                        width: 65%;
                        height: 250px;
                        position: relative;
                        float: right;
                        border-top-left-radius: 50px;
                        border-bottom-left-radius: 50px;">
                            <img src="images/comp7-2-disney.png" style="float: right;
                            position: relative;
                            bottom: 170px;"> 
                        </div>
                </div>
                <div class="w-100">
                    
                </div>
                <div class="card3-carousel" style="z-index:10 ;">
                    <div class="my-card3"><img src="images/comp5-1-disney.png"></div>
                    <div class="my-card3"><img src="images/comp5-2-disney.png"></div>
                    <div class="my-card3"><img src="images/comp5-3-disney.png"></div>
                </div>
                <div class="col" style="height: 450px; background-color:  #FFC3CA;text-align: center;position: relative;">
                    <div style="  left: 15px;
                    z-index: 1;
                    background-color: #f9fafb;
                    width: 55%;
                    height: 100%;
                    position: relative;
                    float: right;"> </div>
                    <button type="button" style="top: 310px;left: 27%;z-index: 2;" class="btn" id="btnColeccion">Ver Más!</button>

                    
                </div>
              </div>
              <div class="row">
                <div class="col-lg" style="height: 100px; background-color: white;">
                </div>
                <div class="col-md-12" id="txtColeccion">
                    <span id="txtSpan" class="fs-2" style="float: initial; "> Daisy es enérgica, sofisticada y muy encantadora.</span>
                </div>
                <div class="col-md-12" style="background-position: center;">
                    <img id="imagen" src="http://depng.com/wp-content/uploads/2017/04/Abajo-5.png" width="100" />
                    <div class="card4-carousel">
                        <div class="my-card4"><img src="images/comp6-1-disney.png"></div>
                        <div class="my-card4"><img src="images/comp6-3-disney.png"></div>
                        <div class="my-card4"><img src="images/comp6-2-disney.png"></div>
                      </div>
                </div>
                <div class="col-md-12" style="    text-align: center; height: 200px;" >

                    

                    <button type="button" class="btn" id="btnColeccion">Ver Más!</button>
                </div>
              </div>
      </div>

</body>
</html>
